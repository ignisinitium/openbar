defenses:
  withheld rent:
    object: DAObject
    item:
      question: Did you withhold rent?
      claim: withhold rent
      document: >-
        I withheld rent because of bad living conditions
      discovery:
        - rent records
        - maintenance records
  reported to landlord:
    object: DAObject
    item:
      question: Did you report bad conditions to the landlord?
      claim: report bad conditions to the landlord
      document: >-
        I reported bad conditions to the landlord.
      discovery:
        - correspondence
  reported to agency:
    object: DAObject
    item:
      question: Did you report bad conditions to a public agency?
      claim: report bad conditions to a public agency
      document: >-
        I reported bad conditions to a public agency.
      discovery:
        - maintenance records
