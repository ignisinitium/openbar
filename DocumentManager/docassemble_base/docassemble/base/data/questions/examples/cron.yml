metadata:
  title: Scheduled task
  documentation: "https://docassemble.org/docs/background.html#scheduled"
  example start: 1
  example end: 2
---
mandatory: True
code: |
  allow_cron = True
  multi_user = True
  counter = 0
---
event: cron_hourly
code: |
  counter += 1
  if counter > 48:
    command('exit')
  background_response()
---
mandatory: True
question: |
  The value of the counter is
  ${ counter }.
subquestion: |
  Every hour, the counter will
  increase by one.

  No, I do not expect you to wait
  long enough to see the counter
  increase!

  `${ user_info().session }`
buttons:
  - Refresh: refresh
