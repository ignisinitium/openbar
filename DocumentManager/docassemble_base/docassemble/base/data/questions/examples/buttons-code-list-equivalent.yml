metadata:
  title: Buttons defined with list
  documentation: "https://docassemble.org/docs/fields.html#field with buttons"
---
field: target_variable
question: |
  Your use of this system does not
  mean that you have a lawyer.  Do
  you understand this?
buttons:
  - "I understand": understands
  - "I do not understand": does not understand
  - "I'm not sure": unsure
---
question: Result of question
subquestion: |
  target_variable is: "${ target_variable }"
mandatory: True
