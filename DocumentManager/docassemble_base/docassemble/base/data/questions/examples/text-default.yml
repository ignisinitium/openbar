metadata:
  title: Default value with Mako
  short title: Default
  documentation: "https://docassemble.org/docs/fields.html#default"
  example start: 1
  example end: 2
---
question: |
  What are your favorite things to eat?
subquestion: |
  Please be specific.
fields:
  - Vegetable: target_variable
    default: eggplant
  - Fruit: other_target_variable
    default: |
      ${ greatest_fruit }
---
code: |
  greatest_fruit = "apples"
---
question: Result of question
subquestion: |
  target_variable is: "${ target_variable }"
mandatory: True

