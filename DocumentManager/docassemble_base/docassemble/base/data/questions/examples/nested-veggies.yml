metadata:
  title: Nested index variables
  short title: Nested
  documentation: "https://docassemble.org/docs/fields.html#index variables"
  example start: 2
  example end: 4
---
objects:
  veggies: DADict
---
mandatory: True
code: |
  veggies.object_type = DAList
  veggies.new('potato', 'turnip')
  veggies.gathered = True
  for item in veggies:
    veggies[item].there_are_any = True
---
question: |
  Is there another ${ i }?
yesno: veggies[i].there_is_another
---
question: |
  How much does the
  ${ ordinal(j) }
  ${ i }
  weigh?
fields:
  - Grams: veggies[i][j]
    datatype: number
---
mandatory: True
question: |
  Summary of weights
subquestion: |
  % for veggie_name in veggies.keys():
    % for weight in veggies[veggie_name]:
  A ${ veggie_name }
  weighs
  ${ weight } grams.
    % endfor
  
  % endfor
